<h1>Leaked User Account</h1>
<div>
    <h4 for="form-search">Search by</h4>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="input-email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-4">
                <input ng-model="search" type="search" class="form-control" id="input-email" placeholder="hack@ton.com">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button data-ng-click="goToDetail(search);" type="submit" class="btn btn-default ">Search</button>
            </div>
        </div>
    </form>
    <h4>Data</h4>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User ID</th>
                    <th>Email</th>
                    <th>Leaked Count</th>
                    <th>Scan Time</th>
                    <th>Mail Sent Time</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in data.data">
                    <td>{{user.id}}</td>
                    <td>{{user.attributes.user_id}}</td>
                    <td>{{user.attributes.email}}</td>
                    <td>{{user.attributes.leaked_count}}</td>
                    <td>{{user.attributes.scan_time}}</td>
                    <td>{{user.attributes.mail_sent_time}}</td>
                    <td>Risk</td>
                    <td>
                        <button type="button" class="btn btn-default">Send Email</button>
                        <button type="button" data-ng-click="goToDetail(user.attributes.email);" class="btn btn-default">Detail</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
